<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<title>Dropit - Stupidly Simple jQuery Dropdowns</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script src="js/dropit.js"></script>
<link rel="stylesheet" href="js/dropit.css" type="text/css" />

<script type="text/javascript">
    $(document).ready(function() {
        $('.menu').dropit();
    });
    </script>
</head>
<body>

	<ul id="menu1" class="menu">
		<li><a href="#">Dropdown</a>
			<ul>
				<li><a href="#">Some Action 1</a></li>
				<li><a href="#">Some Action 2</a></li>
				<li><a href="#">Some Action 3</a></li>
				<li><a href="#">Some Action 4</a></li>
			</ul></li>
	</ul>

	<ul id="menu2" class="menu dropit">
		<li class="dropit-trigger dropit-open">
		    <a href="#">Dropdown</a>
			<ul class="dropit-submenu">
				<li><a href="#">Some Action 1</a></li>
				<li><a href="#">Some Action 2</a></li>
				<li><a href="#">Some Action 3</a></li>
				<li><a href="#">Some Action 4</a></li>
			</ul></li>
	</ul>
</body>
